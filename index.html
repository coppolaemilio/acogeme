---
title: Acoge.Me
description: Help dogs in need.
layout: index
---

<div class="row">
  <div class="col s12 m7">
    {% for dog in site.dogs %}
      <div class="card">
        <div class="card-image">
          <img src="{{ dog.Image }}">
        </div>
        <div class="card-content">
          <span class="card-title">{{ dog.title }}</span>
          <p>{{ dog.content }}</p>
        </div>
        <div class="card-action">
          <a href="{{ dog.url }}">More info</a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
